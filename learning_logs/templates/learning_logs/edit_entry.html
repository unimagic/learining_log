{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
<div class="panel panel-default">
    <div class="panel-heading">
        <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
        <p>Edit entry:</p>
    </div>
</div>
{% endblock header %}

{% block content %}
<form class="form" action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form  form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">save change</button>
    {% endbuttons %}</form>
{% endblock content %}
