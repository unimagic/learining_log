{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block content %}

<form class="form" action="{% url 'users:register' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form  form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">register</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
</form>
{% endblock content %}
